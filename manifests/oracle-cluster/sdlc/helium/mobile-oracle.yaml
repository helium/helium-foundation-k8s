apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mobile-oracle
  name: mobile-oracle
  namespace: helium
spec:
  selector:
    matchLabels:
      app: mobile-oracle
  template:
    metadata:
      labels:
        app: mobile-oracle
        security-group: rds-access
    spec:
      serviceAccountName: rds-mobile-oracle-user-access
      containers:
        - name: mobile-oracle
          image: public.ecr.aws/s2o4r1i6/distributor-oracle:0.1.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: ANCHOR_PROVIDER_URL
              valueFrom:
                secretKeyRef:
                  name: triton-rpc-url
                  key: secret
            - name: ORACLE_KEYPAIR_PATH
              value: /usr/src/app/keys/keypair.json
            - name: PGDATABASE
              value: mobile_index
            - name: PGHOST
              value: oracle-rds.cf49lv1xslmw.us-east-1.rds.amazonaws.com
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: mobile_oracle
            - name: AWS_REGION
              value: us-east-1
            - name: ASSET_API_URL
              valueFrom:
                secretKeyRef:
                  name: triton-rpc-url
                  key: secret
            - name: DNT_MINT
              valueFrom:
                configMapKeyRef:
                  name: globals
                  key: mobile_mint
          volumeMounts:
            - name: oracle-keypair
              mountPath: /usr/src/app/keys
              readOnly: true
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 150m
              memory: 200Mi
            limits:
              cpu: 150m
              memory: 300Mi
      volumes:
        - name: oracle-keypair
          secret:
            secretName: oracle-keypair
            items:
              - key: keypair.json
                path: keypair.json
---
apiVersion: v1
kind: Service
metadata:
  name: mobile-oracle
  namespace: helium
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: mobile-oracle
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobile-oracle
  namespace: helium
  annotations:
    # Rate limiting with API key bypass
    # The map and limit_req_zone are defined in ingress-nginx ConfigMap (http-snippet)
    # API keys loaded from /etc/nginx/unlimited-rate-api-keys/*.conf (mounted from sealed secret)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      limit_req zone=blockchain_api_limit burst=100 nodelay;
spec:
  ingressClassName: nginx
  rules:
  - host: mobile-rewards.oracle.test-helium.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mobile-oracle
            port:
              number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mobile-oracle
  namespace: helium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mobile-oracle
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
---
# SealedSecret for API keys that bypass rate limiting
# This decrypts to a Secret that gets mounted in the nginx ingress controller
#
# The secret contains nginx map entries in format:
#   "your-api-key-1" "";
#   "your-api-key-2" "";
#
# NOTE: This secret is in the ingress-nginx namespace and mounted by the controller
# via the volumeMount added to helium-terraform/modules/k8s/lb/ingress-nginx.yaml
#
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: unlimited-rate-api-keys
  namespace: ingress-nginx
spec:
  encryptedData:
    unlimited-rate-api-keys.conf: 
  template:
    metadata:
      creationTimestamp: null
      name: unlimited-rate-api-keys
      namespace: ingress-nginx

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hotspot-data-indexer
  name: hotspot-data-indexer
  namespace: helium
spec:
  selector:
    matchLabels:
      app: hotspot-data-indexer
  template:
    metadata:
      labels:
        app: hotspot-data-indexer
        security-group: rds-access
    spec:
      serviceAccountName: rds-web-user-access
      containers:
        - name: hotspot-data-indexer
          image: public.ecr.aws/v0j6k5v6/hotspot-data-indexer:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: HELIUS_AUTH_SECRET_FILE
              value: /app/keys/helius_auth.txt
          - name: PGHOST
            value: web-rds.cnigyps3bpgz.us-east-1.rds.amazonaws.com
          - name: PGPORT
            value: "5432"
          - name: PGUSER
            value: web
          - name: AWS_REGION
            value: us-east-1
          - name: PGDATABASE
            value: hotspot
          - name: PGSSLMODE
            value: no-verify
          volumeMounts:
            - name: helius-auth-secret
              mountPath: /usr/src/app/keys
              readOnly: true
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 750Mi
      volumes:
        - name: helius-auth-secret
          secret:
            secretName: helius-auth-secret
            items:
              - key: helius-auth-secret.txt
                path: helius-auth-secret.txt
---
apiVersion: v1
kind: Service
metadata:
  name: hotspot-data-indexer
  namespace: helium
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http
  selector:
    app: hotspot-data-indexer
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotspot-data-indexer
  namespace: helium
spec:
  ingressClassName: nginx
  rules:
  - host: hotspot-data-indexer.web.test-helium.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hotspot-data-indexer
            port:
              number: 3000

apiVersion: batch/v1
kind: CronJob
metadata:
  name: iot-rewards-share-delta-lake-sink
  namespace: helium
spec:
  concurrencyPolicy: Forbid
  # Rewards run at 12:30-1am, run this after 
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 10
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          serviceAccountName: s3-data-lake-bucket-access
          # Temporarily commenting out to enable log review
          tolerations: # Schedule executor pods on spot-helium instance group
            - key: dedicated
              operator: Equal
              value: spot-helium
              effect: NoSchedule
          nodeSelector:
            nodegroup-type: spot-helium
          containers:
          - name: iot-rewards-delta-lake-sink
            image: public.ecr.aws/k0m1p4t7/protobuf-delta-lake-sink:0.0.13
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 500m
                memory: 6900Mi
              limits:
                memory: 6900Mi
            env: 
              - name: AWS_S3_ALLOW_UNSAFE_RENAME
                value: "true"
            args:
              - --source-bucket
              - foundation-poc-data-requester-pays
              - --source-region
              - us-west-2
              - --file-prefix
              - foundation-iot-verified-rewards/iot_reward_share
              - --source-proto-name
              - "iot_reward_share"
              - --source-proto-base-url
              - https://raw.githubusercontent.com/helium/proto/master/src
              - --source-protos
              - data_rate.proto
              - --source-protos
              - service/packet_verifier.proto
              - --source-protos
              - service/poc_lora.proto
              - --source-protos
              - region.proto              
              - --target-bucket
              - foundation-data-lake-requester-pays
              - --target-table
              - bronze/iot_reward_share
              - --target-region
              - us-west-2
              - --partition-timestamp-column
              - start_period
              - --partition-timestamp-date-divisor
              - "86400"
              - --batch-size
              - "500000000" # Targetting 500mb parquet files, per databricks recs on large tables
          restartPolicy: OnFailure